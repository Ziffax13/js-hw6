<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraction Operations</title>
</head>
<body>
    <script>
        class Fraction {
            constructor(numerator, denominator) {
                this.numerator = numerator;
                this.denominator = denominator;
            }

            add(fraction2) {
                const result = new Fraction(
                    this.numerator * fraction2.denominator + fraction2.numerator * this.denominator,
                    this.denominator * fraction2.denominator
                );
                return this.simplify(result);
            }

            subtract(fraction2) {
                const result = new Fraction(
                    this.numerator * fraction2.denominator - fraction2.numerator * this.denominator,
                    this.denominator * fraction2.denominator
                );
                return this.simplify(result);
            }

            multiply(fraction2) {
                const result = new Fraction(
                    this.numerator * fraction2.numerator,
                    this.denominator * fraction2.denominator
                );
                return this.simplify(result);
            }

            divide(fraction2) {
                const result = new Fraction(
                    this.numerator * fraction2.denominator,
                    this.denominator * fraction2.numerator
                );
                return this.simplify(result);
            }

            simplify(fraction) {
                const gcd = this.greatestCommonDivisor(fraction.numerator, fraction.denominator);
                fraction.numerator /= gcd;
                fraction.denominator /= gcd;
                return fraction;
            }

            greatestCommonDivisor(a, b) {
                if (b === 0) {
                    return a;
                } else {
                    return this.greatestCommonDivisor(b, a % b);
                }
            }
        }

        const fraction1 = new Fraction(1, 2);
        const fraction2 = new Fraction(1, 3);

        console.log(fraction1.add(fraction2));
        console.log(fraction1.subtract(fraction2));
        console.log(fraction1.multiply(fraction2));
        console.log(fraction1.divide(fraction2));
    </script>
</body>
</html>
